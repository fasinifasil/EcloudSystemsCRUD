<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: pink;
            background-image: linear-gradient(pink, purple);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: #7d1a86;
            color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-confirm {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-confirm:hover {
            background-color: #c82333;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #f8f9fa;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete User</h1>
        <p>Are you sure you want to delete "{{ user.username }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm btn-custom">Confirm Delete</button>
        </form>
        <a href="{% url 'display_user' %}" class="btn btn-cancel btn-custom back-link">Cancel</a>
    </div>
</body>
</html>
